<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Diseños y Películas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Diseños y Películas Creativas</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="legal.html">Legal</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Sube tu Diseño o Película</h2>
      <form id="uploadForm">
        <input type="file" name="mediaFile" accept="video/*,image/*" required>
        <input type="text" name="title" placeholder="Título del contenido" required>
        <button type="submit">Subir</button>
      </form>
    </section>

    <section>
      <h2>Edita tu Contenido</h2>
      <p>Funcionalidad próximamente (recorte, filtro, texto...)</p>
    </section>

    <section>
      <h2>Compra o Suscríbete</h2>
      <p>Elige un plan para acceder a herramientas premium:</p>
      <button onclick="payWithStripe()">Pagar con Stripe</button>
      <button onclick="payWithPaypal()">Pagar con PayPal</button>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Diseños y Películas. <a href="legal.html">Política legal</a></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
